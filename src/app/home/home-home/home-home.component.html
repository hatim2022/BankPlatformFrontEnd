<div>
  
  <form #f="ngForm" (ngSubmit)="onSubmit()" >
  <div class="row mb-2">
      <div class="col-md-6">
        <div class="card flex-md-row mb-4 box-shadow h-md-250">
          <div class="card-body d-flex flex-column align-items-start">
            <strong class="d-inline-block mb-2 text-primary">Your Checking Account </strong>
            <h3 class="mb-0">
              <a class="text-dark" *ngIf="userCheckingAccount"> {{userCheckingAccount.balance}} $  </a>
            </h3>
            <div class="mb-1 text-muted"> Account Number : {{userCheckingAccount.accountNumber}} </div>
            
             <button type="submit" class="btn btn-primary">Make a transaction </button>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="card flex-md-row mb-4 box-shadow h-md-250">
          <div class="card-body d-flex flex-column align-items-start">
            <strong class="d-inline-block mb-2 text-success">Your Saving Account </strong>
            <h3 class="mb-0">
              <a class="text-dark" *ngIf="userSavingAccount" > {{userSavingAccount.balance}} $ </a>
            </h3>
            <div class="mb-1 text-muted">Account Number : {{userSavingAccount.accountNumber}}</div>
            <button type="submit" class="btn btn-primary">Make a transaction </button>
          </div>
        </div>
      </div>
    </div>
  
  </form>
  </div>
