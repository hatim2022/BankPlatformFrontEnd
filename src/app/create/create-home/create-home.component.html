<div class="row">
  <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
    <h5 class="card-title text-center mb-5 fw-light fs-5">Create User Account</h5>
    <form #f="ngForm" (ngSubmit)="createUser()" >
      <div class="form-floating mb-3">
        <input [(ngModel)]="firstName" name="firstName" class="form-control" placeholder="First Name">
        <label for="floatingInput">First Name</label>
      </div>
      <div class="form-floating mb-3">
        <input [(ngModel)]="lastName" name="lastName" class="form-control" placeholder="Last Name">
        <label for="floatingInput">Last Name</label>
      </div>
      <div class="form-floating mb-3">
        <input [(ngModel)]="email" name="email" class="form-control" placeholder="Email Address">
        <label for="floatingInput">Email</label>
      </div>
      <div class="form-floating mb-3">
        <input  [(ngModel)]="password" name="password" type="password" class="form-control" placeholder="password">
        <label for="floatingPassword">Password</label>
      </div>
      <div class="form-floating mb-3">
        <input  [(ngModel)]="rePassword" name="rePassword" type="password" class="form-control" placeholder="password">
        <label for="floatingPassword">Re-enter Password</label>
      </div>
      <div class="d-grid">
        <button class="btn btn-primary btn-login text-uppercase fw-bold" type="submit" >Create Account</button>
      </div>
    </form>
    <hr>

    {{ newPost | async | json }}

    <br><button class="btn btn-primary btn-login text-uppercase fw-bold" *ngIf="isSubmit" (click)="onBack()">Continue</button>
  </div>
</div>
